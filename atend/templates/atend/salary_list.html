{% extends 'atend/base.html' %}

{% block title %} Salary List {% endblock title %}

{% block content %}

  <h1>Salary List Page</h1>
  <hr>

  {% if salary_list %}
    <ul class="list-unstyled">
    {% for salary in salary_list %}
        <li>{{ salary }} | <a href="{{ salary.file.url }}" download="{{ salary.get_download_name }}">Download</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There is no Salary</p>
  {% endif %}

{% endblock content %}
