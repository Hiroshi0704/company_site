{% extends 'atend/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Work Log Page {% endblock title %}

{% block content %}

  <h1>Worklog Request Page</h1>
  <hr>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Request</button>
  </form>

{% endblock content %}
